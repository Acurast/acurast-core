[package]
name = "pallet-acurast"
authors = ["Papers AG"]
description = "FRAME pallet template for defining custom runtime logic."
version = "0.0.1"
license = "Unlicense"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", features = ["derive"], default-features = false }
scale-info = { version = "2.0.0", features = ["derive"], default-features = false }

# Substrate
frame-benchmarking = { git = "https://github.com/paritytech/substrate", default-features = false, optional = true, branch = "polkadot-v0.9.26" }
frame-support = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
frame-system = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
pallet-assets = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }

# Cumulus
parachains-common = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.26", default-features = false }

# Polkadot
xcm = { git = "https://github.com/paritytech/polkadot", default-features = false, branch = "release-v0.9.26"}
xcm-executor = { git = "https://github.com/paritytech/polkadot", default-features = false, branch = "release-v0.9.26"}
xcm-builder = { git = "https://github.com/paritytech/polkadot", default-features = false, branch = "release-v0.9.26"}

# Attestation
asn1 = { version = "0.11.0", default-features = false, features = ["derive"] }
p256 = { git = "https://github.com/Acurast/elliptic-curves", default-features = false, branch = "p256/v0.10.1", features = ["ecdsa", "sha256"] }
p384 = { package = "p384_vendored", path = "p384", default-features = false, features =  ["ecdsa", "arithmetic", "expose-field"] }
sha2 = { version = "0.10", default-features = false }
num-bigint = { version = "0.4.3", default-features = false }
ecdsa-vendored = { package = "ecdsa_vendored", path = "p384/ecdsa", default-features = false}

# benchmarks
hex-literal = { version = "0.3", optional = true }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26", optional = true }
parachain-info = { git = "https://github.com/paritytech/cumulus", default-features = false, optional = true, branch = "polkadot-v0.9.26" }
pallet-balances = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26", optional = true }
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, optional = true, branch = "polkadot-v0.9.26" }

# dev-dependencies
#base64 = { version = "0.13.0", default-features = false, features = ["alloc"] }
#sp-version = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26", default-features = false }
#sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26", default-features = false }
#sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26", default-features = false }
#pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26", default-features = false }
#parachain-info = { git = "https://github.com/paritytech/cumulus", default-features = false, branch = "polkadot-v0.9.26" }
#hex-literal = "0.3"
#acurast-p256-crypto = { path = "../../p256-crypto", default-features = false }

[dev-dependencies]
base64 = { version = "0.13.0", default-features = false, features = ["alloc"] }
sp-version = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26" }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26" }
parachain-info = { git = "https://github.com/paritytech/cumulus", default-features = false, branch = "polkadot-v0.9.26" }
hex-literal = "0.3"
acurast-p256-crypto = { path = "../../p256-crypto" }

[features]
default = ["std"]
runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks", "hex-literal", "sp-runtime", "parachain-info", "pallet-balances", "sp-core"]
#runtime-benchmarks = [
#	"frame-benchmarking/runtime-benchmarks",
#	"sp-runtime/runtime-benchmarks",
#	"frame-system/runtime-benchmarks",
#	"frame-support/runtime-benchmarks",
#	"std",
#]

std = [
	"acurast-p256-crypto/std",
	"asn1/std",
	"base64/std",
	"codec/std",
	"ecdsa-vendored/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"num-bigint/std",
	"p256/std",
	"p384/std",
	"pallet-assets/std",
	"pallet-balances/std",
	"pallet-timestamp/std",
	"parachain-info/std",
	"parachains-common/std",
	"scale-info/std",
	"sha2/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-version/std",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm/std",
]
try-runtime = [ "frame-support/try-runtime" ]
